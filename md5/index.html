<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="描述内容">
	<meta name="keywords" content="关键字"/>
	<meta name="author" content="BK"/>
	<!-- <link rel="icon" type="image/png" sizes="70x70" href="img/favicon.png"> -->
	<title>MD5</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->

	<!-- <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script> -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script type="text/javascript" src="mdbk.js"></script>
</head>
<body>
	<center><h2>MD5_MDBK加密测试文档</h2></center>
	<center>
		<h3>左侧按钮：MDBK<->标准MD5</h3>
		<div>
			<input class="change" type="button" value="MDBK" style="display: inline-block;padding:0;width: 60px;height:30px;" data-flag='0'>
			<input class="val" type="search" style="display: inline-block;margin-bottom:20px;height:30px;width:auto" value="" placeholder="输入数据" onkeyup="value=value.replace(/[^a-zA-Z0-9]/g,'')">
			<input class="sure" type="button" value="确认" style="display: inline-block;width: 60px;height:30px;">
		</div>
		<input class="text" type="text" name="" value="加密结果" style="display: inline-block;margin-top:10px;width: 300px;height:200px;">
	</center>
	<script>
		$('.change').on('click',function() {
			if ($(this).val()=='MDBK'){
				$(this).val('标准MD5');
				$(this).attr('data-flag','1');
			}else
			if ($(this).val()=='标准MD5') {
				$(this).val('MDBK');
				$(this).attr('data-flag','0');
			}
		});
		if ($('.change').attr('data-flag')=='0') {
			$(".val").on('live input',function(){
				$('.text').val(md5($('.val').val()));
			});
			$('.sure').on('click',function(){
				$('.text').val(mdbk($('.val').val()));
			});
			$(".val").focus(function(){
				$(this).keypress(function(event){
					var eCode=event.keyCode?event.keyCode:event.which?event.which:event.charCode;
					if(eCode == "13"){$('.text').val(mdbk($('.val').val()));}
				});
			});
		}else if ($('.change').attr('data-flag')=='1') {
			$(".val").on('live input',function(){
				$('.text').val(md5($('.val').val()));
			});
			$('.sure').on('click',function(){
				$('.text').val(md5($('.val').val()));
			});
			$(".val").focus(function(){
				$(this).keypress(function(event){
					var eCode=event.keyCode?event.keyCode:event.which?event.which:event.charCode;
					if(eCode == "13"){$('.text').val(md5($('.val').val()));}
				});
			});
		}
	</script>
</body>
</html>
